<body>
  <h1 class="visually-hidden">Martian Authorizer: Registration page</h1>
  <main class="main-container main-container__form">
    <h2 class="title">Register</h2>
    <a class="link-back" href="/">
      <span class="visually-hidden">Back</span>
    </a>
    <form class="form" action="login" method="post">
      <label class="visually-hidden" for="email">E-mail</label>
      <input class="form_field" type="email" name="email" id="email" placeholder="example@email.com" required>
      <label class="visually-hidden" for="password">Password</label>
      <input class="form_field" type="password" name="password" id="password" placeholder="password" required minlength="8">
      <button class="button form_button" type="submit">Register</button>
    </form>
  </main>
